
<!DOCTYPE>
<html>
    <head>
        <title>Login</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery.js"></script>    
        <script type="text/javascript" src="js/bootstrap.js"></script>    
        <script type="text/javascript" src="js/bootstrap.min.js"></script>  
        <link href="css/bootstrap-responsive.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap-responsive.min.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap.css" rel="stylesheet" media="screen">
        <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
    </head>
    <body>
        <form class="form-horizontal ">
            <fieldset>
                <div class="control-group">
                    <label class="control-label" for="inputEmail">Usuário</label>
                    <div class="controls">
                        <input type="text" class="focused" id="inputEmail" placeholder="Usuário"  >
                    </div>
                </div>
                <div class="control-group">
                    <label class="control-label" for="inputPassword">Senha</label>
                    <div class="controls">
                        <input type="password" class="span3" id="inputPassword" placeholder="Senha">
                    </div>
                </div>
                <div class="control-group">
                    <div class="controls">
                        <label class="checkbox">
                            <input type="checkbox"> Lembrar
                        </label>
                        <button type="submit" class="btn-large btn-inverse">Login</button>
                    </div>
                </div>
            </fieldset>
        </form>
    </body>
</html>
